<h2>Brands</h2>
<ul class="list-group" style="height: 210px; overflow-y: auto">
  @for (brand of brands; track brand.id) {
    <li
      (click)="setCurrentBrand(brand)"
      routerLink="/home/cars/brand/{{ brand.id }}"
      [class]="setCurrentBrandActive(brand)"
    >
      {{ brand.name }}
    </li>
  }
</ul>
