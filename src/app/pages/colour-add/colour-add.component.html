<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5>Add Colour</h5>
        <div class="card-body">
          <form [formGroup]="colourAddForm">
            <div class="mb-3">
              <label for="brandName" class="form-label">Colour Name</label>
              <input
                type="text"
                id="colorName"
                class="form-control"
                formControlName="name"
                placeholder="Enter Colour Name"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
